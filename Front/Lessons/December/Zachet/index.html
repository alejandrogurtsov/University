<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
<div class="main-frame">
	<div class="heart">♡</div>

	<img src="./coffee.png">
	<p class="coffee-name">БРАЗИЛИЯ ЖЕЛТЫЙ БУРБОН</p>
	<p class="coffee-desc">Идеально с молоком, но черным тоже хорош:)</p>
	<p class="coffee-cost">500 р.</p>

	<div class="weight">
		<span>Вес пачки</span>
		<button class="active">200 гр.</button>
		<button>500 гр.</button>
	</div>

	<p class="pomol">Степень помола (ЕК-43) и способ приготовления</p>
	<select class="coffee-select">
		<option>Не молоть</option>
		<option>Молоть</option>
	</select>

	<div class="controls">
		<input type="number" value="1" min="1">
		<button class="buy">В корзину</button>
	</div>

	<button class="more">Подробнее</button>

</div>
</body>
</html>
